<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Exercício jquery</title>
</head>
<body>
    <p>Exercício Jquery</p>
    <button> Clique aqui </button>

    <div class="caixas">
        <div id="div1" style="width: 80px;height: 80px;display: none;background-color: blue;"></div>
        <div id="div2" style="width: 80px;height: 80px;display: none;background-color: blueviolet;"></div>
        <div id="div3" style="width: 80px;height: 80px;display: none;background-color: crimson;"></div>         

    </div>
    <style>
    .caixas{
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }
    </style>
    
    <script>
    $(document).ready(function(){
        $("p").mouseenter(function(){
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        })
    })
    </script>
</body>
</html>
