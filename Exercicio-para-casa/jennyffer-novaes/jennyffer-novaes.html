<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery - Semana 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
      body {
        background-size: 35%;
      }

      button {
        background-color: rgb(255, 192, 203);
        color: purple;
        font: normal 15px Arial;
      }
    </style>
    <!-- Evento de click e efeito mouseleave -->
  </head>

  <body>
    <button id="btn1">Queen Beyoncé</button>
    <button id="btn2">Queen Iza</button>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#btn1").click(function() {
          $("body").css("background-image", 'url("./img/bey.jpg")');
        });
        $("#btn2").click(function() {
          $("body").css("background-image", 'url("./img/iza.jpg")');
        });
        $(document).mouseleave(function() {
          alert("Não saia da página! Continue comtemplando as divas!");
        });
      });
    </script>
  </body>
</html>
