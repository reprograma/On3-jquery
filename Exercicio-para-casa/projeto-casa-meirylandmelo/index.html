<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Projeto Parallax</title>
</head>

<body>
  <div id="primeiradiv" class="bgParallax" data-speed="15">
    <section>
      <h1>Delicia!</h1>
      <p>Já imaginou uma torta como está na sua comemoração ou evento?</p>
      <button id="btn1">Veja mais</button>
    </section>
  </div>
  <div id="segundadiv" class="bgParallax" data-speed="15">
    <section>
      <h1>Cupcakes variados</h1>
      <button id="btn2">Veja mais</button>
    </section>
  </div>
  <div id="terceiradiv" class="bgParallax" data-speed="10">
    <section>
      <h1>Feitos com muito amor</h1>
      <p>Os melhores ingredintes e todo carinho da nossa equipe no preparo</p>
      <h5>Contato (19) 9999-9999</h5>
    </section>
  </div>
  <script>
    $('div.bgParallax').each(function () {
      var $obj = $(this);

      $(window).scroll(function () {
        var yPos = -($(window).scrollTop() / $obj.data('speed'));
        var bgpos = '50% ' + yPos + 'px';

        $obj.css('background-position', bgpos);
      });
    });

    $(document).ready(function () {
      $('#btn1').click(function () {
        $("#primeiradiv").css("background-image", "url(img/tortadois.jpg)");
      })
      $('#btn2').click(function () {
        $("#segundadiv").css("background-image", "url(img/cupcakedois.jpg)");
      })
    });




  </script>


</body>

</html>
