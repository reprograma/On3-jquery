<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Exercicio 4 Jquery</title>
</head>
<!-- Metodos para manipular e capturar atributos do html -->

<body>
    <h3>Ver Dados do Aluno</h3>
    <form>
            Nome: <input type="text" name="nome" id="txtnome" />
            Nota1: <input type="text" name="n1" id="txtn1" />
            Nota2: <input type="text" name="n2" id="txtn2" />
            <input type="button" value="Enviar Dados" id="btn" />
    </form>
    <div id="resposta"></div>

    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 200px;
        }

        .aprovado {
            background-color: #060;
            color: #FFFFFF;
            width: 200px;
        }

        .reprovado {
            background-color: #f22;
            color: #E2E2E2;
            width: 200px;
        }
    </style>
     <script>
            $(function () {
    
                $("#btn").click(function () {
    
                    $("#resposta").removeClass();
    
                    var nome = $("#txtnome").val();
                    var n1 = parseFloat($("#txtn1").val());
                    var n2 = parseFloat($("#txtn2").val());
    
                    var media = (n1 + n2) / 2;
                    $("#resposta").html(nome + ", " + media);
    
                    if (media >= 7) {
                        $("#resposta").addClass("aprovado");
                    } else {
                        $("#resposta").addClass("reprovado");
                    }
                });
    
            });

    </script>
</body>

</html>
