<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>



<button>Toggle entre hide() e show()</button>

<p>Isso e um paragrafo</p>

<script>
    $(document).ready(function(){
      $("button").click(function(){
        $("p").toggle()
      })

    });
</script>
</body>
</html>
